<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>FlexBox</title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container__wrapper">
      <h2>Flex-direction (column)</h2>
      <h3>row is the default</h3>
      <div class="container container__direction">
        <div class="box box--1">1</div>
        <div class="box box--2">2</div>
        <div class="box box--3">3</div>
        <div class="box box--4">4</div>
        <div class="box box--5">5</div>
      </div>
    </div>

    <div class="container__wrapper">
      <h2>Flex-wrap</h2>
      <h3>no-wrap is the default</h3>
      <div class="container container__wrap">
        <div class="box box--1">1</div>
        <div class="box box--2">2</div>
        <div class="box box--3">3</div>
        <div class="box box--4">4</div>
        <div class="box box--5">5</div>
        <div class="box box--generic">G</div>
        <div class="box box--generic">G</div>
        <div class="box box--generic">G</div>
        <div class="box box--generic">G</div>
        <div class="box box--1">1</div>
        <div class="box box--2">2</div>
        <div class="box box--3">3</div>
        <div class="box box--4">4</div>
        <div class="box box--5">5</div>
        <div class="box box--generic">G</div>
        <div class="box box--generic">G</div>
        <div class="box box--generic">G</div>
        <div class="box box--generic">G</div>
        <div class="box box--1">1</div>
        <div class="box box--2">2</div>
        <div class="box box--3">3</div>
        <div class="box box--4">4</div>
        <div class="box box--5">5</div>
        <div class="box box--generic">G</div>
        <div class="box box--generic">G</div>
        <div class="box box--generic">G</div>
        <div class="box box--generic">G</div>
      </div>
    </div>

    <div class="container__wrapper">
      <h2>Justify-content axis X</h2>
      <h3>no-wrap is the default</h3>
      <div class="container container__justify-content">
        <div class="box box--1">1</div>
        <div class="box box--2">2</div>
        <div class="box box--3">3</div>
        <div class="box box--4">4</div>
        <div class="box box--5">5</div>
      </div>
    </div>

    <div class="container__wrapper">
      <h2>Align-items axis Y</h2>
      <h3>no-wrap is the default</h3>
      <div class="container container__align-items container__height">
        <div class="box box--1">1</div>
        <div class="box box--2">2</div>
        <div class="box box--3">3</div>
        <div class="box box--4">4</div>
        <div class="box box--5">5</div>
      </div>
    </div>
  </body>
</html>
